<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanjay : Yudh Samachar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
      }
      .news-header {
        margin: 30px 0 20px;
      }
      .source-badge {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="news-header text-center">ðŸ“° Sanjay : Yudh Samachar</h1>
			<small class="text-muted"><p class="text-center"> Last refreshed at : {{refreshed}}</p></small>
      <div class="container my-4">
				{% for headline, value in news.items() %}
  <div class="card mb-4 w-100" style="word-wrap: break-word; overflow-wrap: break-word;">
    <div class="card-body">
      <h5 class="card-title">{{ headline }}</h5>
      <p class="card-text text-wrap">{{ value.summary }}</p>
    </div>
    <div class="card-footer d-flex flex-wrap justify-content-start align-items-center gap-2">
      {% for source, link in value.source_links %}
        <span class="badge bg-light text-muted">
          <a href="{{ link }}" target="_blank" class="text-reset text-decoration-none">{{ source }}</a>
        </span>
      {% endfor %}
      <span class="ms-auto text-muted small">{{ value.time }}</span>
    </div>
  </div>
{% endfor %}

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
